{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="{% static 'stylee6.css' %}">
</head>
<body>
    <div class="container">
        <div class="left"></div>
        
        <div class="right">
            <div class="l">
            <i class="fa-solid fa-hotel" id="logo"></i>
            </div>
            <h2>Hello Again !!</h2>
            <h6>Enter you details to register </h6>
            <form action="" method="POST">
                {% csrf_token %}
                <label for="text">Username*</label><br>
                <input type="text" name="username"  placeholder="Eneter Username" ><br>
                <label for="">Email*</label><br>
                <input type="email" name="email"  placeholder="Enter Email"><br>
                <label for="">Password*</label><br>
                <input type="password" name="password1"  placeholder="Enter Password"><br>
                <label for="">Password*</label><br>
                <input type="password" name="password2"  placeholder="Enter Password Again"><br>
                <button type="submit">Login</button>
            </form>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/2028586b4a.js" crossorigin="anonymous"></script>
</body>
</html>
