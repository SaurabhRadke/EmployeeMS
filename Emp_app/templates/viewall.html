{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View ALL Employee Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'stylee2.css' %}" >
</head>
<body>
    <div class="heading">
        <h2>Welcome to Database</h2>
    </div>
    <div class="table">
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Department</th>
                <th scope="col">Role</th>
                <th scope="col">Salary</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Bonus</th>
                <th scope="col">Joining Date</th>
              </tr>
            </thead>
            
            <tbody>
              {% for i in emp %}
              <tr>
                <td scope="col"> {{i.id}}</td>
                <td scope="col"> {{i.first_name}}</td>
                <td scope="col"> {{i.last_name}}</td>
                <td scope="col"> {{i.department}}</td>
                <td scope="col"> {{i.role}}</td>
                <td scope="col"> {{i.salary}}</td>
                <td scope="col"> {{i.DOB}}</td>
                <td scope="col"> {{i.Bonus}}</td>
                <td scope="col"> {{i.Joining}}</td>
              </tr>
              {% endfor %} 
            </tbody>
            
            
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
